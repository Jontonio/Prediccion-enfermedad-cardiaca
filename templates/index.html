<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción enfermedad cárdiaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
</head>
<body>

    <div class="text-center">
        <div class="img-head"></div>
        <!-- <img class="img-head" src="https://www.osakidetza.euskadi.eus/contenidos/informacion/osk_osaesk_insuficiencia_cardi/es_def/images/ab84-cardiovascular-electrograma.jpg" alt="" srcset=""> -->
    </div>

    <div class="container">
        <div class="">
            <div class="conten-formulario">
                <h3 class="title">Predicción de enfermedad cárdiaca</h3>
                <form action="{{ url_for('apiPrediction') }}" method="post">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="Edad" maxlength="100" minlength="1" min="1" max="100" placeholder="Edad">
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" name="Sexo">
                                    <option value="1" selected>Masculino</option>
                                    <option value="0">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="Tipo_DolorP">
                            <option value="0" selected>ASY</option>
                            <option value="1">ATA</option>
                            <option value="2">NAP</option>
                            <option value="3">TA</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="PA_Reposo" placeholder="PA_Reposo">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="Colesterol" placeholder="Colesterol">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="Glucemia_Ayunas" placeholder="Glucemia_Ayunas">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="ECG_Reposo" placeholder="ECG_Reposo">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="FC_MaxHR" placeholder="FC_MaxHR">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="Angina_Ejercicio" placeholder="Angina_Ejercicio">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="ST_Oldpeak" placeholder="ST_Oldpeak">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="IntensidadP_Frecuencia" placeholder="IntensidadP_Frecuencia">
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <select class="form-select" name="tipo_algoritmo">
                            <option value="knn">KNN</option>
                            <option value="rl">Regresión lineal</option>
                            <option value="rm">Random Forest</option>
                            <option value="svc">Máquina de vectores</option>
                            <option value="kmeans">kmeans</option>
                        </select>
                    </div>
        
                    <div>
                        <button type="submit" class="btn btn-success">Predecir</button>
                        <button type="reset" class="btn btn-primary">Limpiar campos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
